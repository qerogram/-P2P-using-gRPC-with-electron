<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>File Downloader</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-size: cover;
      background-position: center;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .table {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Download Center</h1>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="checkAll">
      <label class="form-check-label" for="checkAll">
        Select All
      </label>
    </div>
    <table class="table" id="files-list">
      <thead class="thead-dark">
        <tr>
          <th>Select</th>
          <th>File Name</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <button class="btn btn-primary btn-block" id="download">Download Selected Files</button>
  </div>
  
  <div class="container">
    <h1 class="text-center">Logs</h1>
    <table class="table" id="log-list">
      <tbody>
      </tbody>
    </table>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src='./renderer.js'>
  </script>
</body>
</html>
